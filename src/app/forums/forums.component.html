<div style="text-align:center">
<h1>{{forum_title}}</h1>
<h3>Subforums</h3>
</div>
<table>
    <tr *ngFor="let sub of subs">
        <td>{{sub.name}}</td>
    </tr>
</table>

<table>
    <tr *ngFor="let thread of threads">
        <td><a routerLink = "/threads/{{thread.thread_id}}">{{thread.title}}</a></td>
    </tr>
</table>
