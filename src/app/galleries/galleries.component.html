<div 
class="page"
style="text-align:center; width:100%; vertical-align: middle;"
infiniteScroll
[scrollWindow]="true"
[infiniteScrollDistance]="2"
[infiniteScrollUpDistance]="1.5"
[infiniteScrollThrottle]="50"
(scrolled)="onScrollDown()"
(scrolledUp)="onScrollUp()"
>
    <table style="width:100%">
        <tr style="width:100%">
            <td style="width:100%; text-align: left;"> 
                <h1 style="display: inline; margin-left: 30px;">Gallery Title</h1>
                <input type="text" style="display: inline; margin-left: 30px; background: rgba(255,255,255,0.8);">
                <button style="display: inline; background: rgba(255,255,255,0.8);"><img src="assets/search-icon.jpg" style="max-height: 12px;"></button>
            </td>
        </tr>
        <tr style="width:100%">
            <td style="width:100%">
                <p *ngIf="empty">Oh noes! This gallery is empty!</p>
                <table class="column">
                    <tr *ngFor="let item of column1">
                        <td class="container">
                            <img #preview (load)="onLoad(preview, 1)" class="img" src="{{item}}">
                            <div class="title"></div>
                            <div class="text">
                                {{item}}
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="column">
                    <tr *ngFor="let item of column2">
                        <td class="container">
                            <img #preview (load)="onLoad(preview, 2)" class="img" src="{{item}}">
                            <div class="title"></div>
                            <div class="text">
                                {{item}}
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="column">
                    <tr *ngFor="let item of column3">
                        <td class="container">
                            <img #preview (load)="onLoad(preview, 3)" class="img" src="{{item}}">
                            <div class="title"></div>
                            <div class="text">
                                {{item}}
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="column">
                    <tr *ngFor="let item of column4">
                        <td class="container">
                            <img #preview (load)="onLoad(preview, 4)" class="img" src="{{item}}">
                            <div class="title"></div>
                            <div class="text">
                                {{item}}
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="column">
                    <tr *ngFor="let item of column5">
                        <td class="container">
                            <img #preview (load)="onLoad(preview, 5)" class="img" src="{{item}}">
                            <div class="title"></div>
                            <div class="text">
                                {{item}}
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
