<div 
class="page"
style="text-align:center; width:100%; vertical-align: middle;"
infiniteScroll
[scrollWindow]="true"
[infiniteScrollDistance]="2"
[infiniteScrollUpDistance]="1.5"
[infiniteScrollThrottle]="50"
(scrolled)="onScrollDown()"
(scrolledUp)="onScrollUp()"
>
    <div style="width: 100%;">
        <h1>Gallery Title</h1>
        <input type="text">
        <button><img src="assets/search-icon.jpg"></button>
    </div>
    <p *ngIf="empty">Oh noes! This gallery is empty!</p>
    <table>
        <tr *ngFor="let item of column1">
            <td class="container">
                <img #preview (load)="onLoad(preview, 1)" class="img" src="{{item}}">
                <div class="title"></div>
                <div class="text">
                    {{item}}
                </div>
            </td>
        </tr>
    </table>
    <table>
        <tr *ngFor="let item of column2">
            <td class="container">
                <img #preview (load)="onLoad(preview, 2)" class="img" src="{{item}}">
                <div class="title"></div>
                <div class="text">
                    {{item}}
                </div>
            </td>
        </tr>
    </table>
    <table  >
        <tr *ngFor="let item of column3">
            <td class="container">
                <img #preview (load)="onLoad(preview, 3)" class="img" src="{{item}}">
                <div class="title"></div>
                <div class="text">
                    {{item}}
                </div>
            </td>
        </tr>
    </table>

        <tr *ngFor="let item of column4">
            <td class="container">
                <img #preview (load)="onLoad(preview, 4)" class="img" src="{{item}}">
                <div class="title"></div>
                <div class="text">
                    {{item}}
                </div>
            </td>
        </tr>
    </table>
    <table  >
        <tr *ngFor="let item of column5">
            <td class="container">
                <img #preview (load)="onLoad(preview, 5)" class="img" src="{{item}}">
                <div class="title"></div>
                <div class="text">
                    {{item}}
                </div>
            </td>
        </tr>
    </table>
</div>
